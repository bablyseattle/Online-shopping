<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Seattle shoes</title>
  </head>
  <body>
    <div class="container">
      <h1>Place Order</h1>

      <form id="order-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" rows="4"></textarea>
        </div>

        <p class="form-group"><strong>What brand of shoe do you want to buy?</strong></p>
        <div class="radio form-group">
          <label>
            <input type="radio" name="shoe" value="levis" checked>
            Levis
          </label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="shoe" value="nike">
            Nike
          </label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="shoe" value="converse">
            Converse
          </label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="shoe" value="rebook">
            Rebook
          </label>
        </div>

        <div class="radio form-group">
          <label>
            <input type="radio" name="shoe" value="adidas">
            Adidas
          </label>
        </div>

        <div class="form-group">
          <label for="size">Shoe Size:</label>
          <select class="form-control" id="size">
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>

        <div class="form-group">
          <label for="color">Color:</label>
          <input id="color" class="form-control" type="color">
        </div>

        <button type="submit" class="btn btn-default">Place Order</button>
      </form>

      <div class="submitted">
        <h2>Hi, <span class="name"></span>, thanks for taking our survey!</h2>
      </div>
    </div>
  </body>
</html>
